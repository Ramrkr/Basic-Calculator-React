<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen">Simple</div>
                <div class="screen-current" id="currentOperationScreen">Calculator</div>
                
            </div>
            <div class="first-row">
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input type="button" value="C" onclick="res.value=''" id="clear-button" />
              </div>
            <div id="second">

            </div>
            <div class="buttons-grid">
                <br>
                <button class="btn" id ="7"onclick = "insert('7')">7</button>
                <button class="btn" id ="8"onclick = "insert('8')">8</button>
                <button class="btn" id ="9"onclick = "insert('9')">9</button>
                <button class="btn" id ="op"onclick = "insert('/')">/</button>
                <br>
                <button class="btn"onclick = "insert('4')">4</button>
                <button class="btn"onclick = "insert('5')">5</button>
                <button class="btn"onclick = "insert('6')">6</button>
                <button class="btn"onclick = "insert('*')">*</button>
                <br>
                <button class="btn"onclick = "insert('1')">1</button>
                <button class="btn"onclick = "insert('2')">2</button>
                <button class="btn"onclick = "insert('3')">3</button>
                <button class="btn"onclick = "insert('-')">-</button>
                <br>
                <button class="btn"onclick = "insert('0')">0</button>
                <button class="btn"onclick = "insert('.')">.</button>
                <button class="btn"onclick = "calc(res.value)">=</button>
                <button class="btn"onclick = "insert('+')">+</button>
                <br>

                
                
            </div>
    
                <!-- ...and so on -->
        </div>
    </main>
    <script src="index.js" defer></script> <!-- Link to your JavaScript file -->
</body>
</html>
